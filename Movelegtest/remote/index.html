<!DOCTYPE html>
<html>

<head>
	<title>Movelegtest</title>
	<script type="text/javascript" src="mind-framework.js"></script>
	<script type="text/javascript">
		mind.init({
			callback: function (robot) {
				skillID = "Movelegtest";
				robot.connectSkill({
					skillID: skillID
				});
				document.getElementById('ConInp').onclick = function () {
					var MI = document.getElementById('Control_Input').value
					console.log(MI)
					robot.sendData({
						skillID: skillID,
						data: {
							Data: MI,
							Type: "submit"
						}
					})
				}
				document.getElementById('slow_wave').onclick = function () {
					robot.sendData({
						skillID: skillID,
						data: "slow_wave"
					})
				}
				document.getElementById('fast_wave').onclick = function () {
					robot.sendData({
						skillID: skillID,
						data: "fast_wave"
					})
				}
				document.getElementById('tetrapod').onclick = function () {
					robot.sendData({
						skillID: skillID,
						data: "tetrapod"
					})
				}
				document.getElementById('caterpillar').onclick = function () {
					robot.sendData({
						skillID: skillID,
						data: "caterpillar"
					})
				}
				document.getElementById('tripod').onclick = function () {
					robot.sendData({
						skillID: skillID,
						data: "tripod"
					})
				}
				document.getElementById('CCW').onclick = function () {
					robot.sendData({
						skillID: skillID,
						data: "CCW"
					})
				}
				document.getElementById('CW').onclick = function () {
					robot.sendData({
						skillID: skillID,
						data: "CW"
					})
				}
				document.getElementById('start').onclick = function () {
					robot.sendData({
						skillID: skillID,
						data: "start"
					})
				}
				document.getElementById('stop').onclick = function () {
					robot.sendData({
						skillID: skillID,
						data: "stop"
					})
				}
				document.getElementById('Up').onclick = function () {
					robot.sendData({
						skillID: skillID,
						data: "Up"
					})
				}
				document.getElementById('Down').onclick = function () {
					robot.sendData({
						skillID: skillID,
						data: "Down"
					})
				}
			}
		});
	</script>
</head>

<body>
	<h1>
		<center>Controller for Hexa</center>
	</h1>
	Control Input: <input type="text" id="Control_Input">
	<button id="ConInp">Submit</button><br><br>
	Choose desired gait<br>
	<button id="slow_wave">slow wave</button>
	<button id="fast_wave">fast wave</button>
	<button id="tetrapod">tetrapod</button>
	<button id="caterpillar">caterpillar</button>
	<button id="tripod">tripod</button><br><br>
	Angle<br>
	<button id="CCW">CCW</button>
	<button id="CW">CW</button><br><br>
	Height<br>
	<button id="Up">Up</button>
	<button id="Down">Down</button><br><br>
	Moving<br>
	<button id="start">Start</button>
	<button id="stop">Stop</button>

</body>

</html>
